<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="vanta"></div>
    <div class="container">
        <div class="login-box">
            <div class="login-header">
                <h1>Добро пожаловать</h1>
                <p>Войдите в свой аккаунт</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Шифр студента</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Введите ваш шифр (s201..)"
                        required
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <span>Запомнить меня</span>
                    </label>
                </div>
                
                <button type="submit" class="login-button">Отправить код</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script>
        // Ждем полной загрузки DOM и библиотек
        window.addEventListener('DOMContentLoaded', function() {
            if (typeof VANTA !== 'undefined') {
                VANTA.GLOBE({
                    el: "#vanta",
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: 200.00,
                    minWidth: 200.00,
                    scale: 1.00,
                    scaleMobile: 1.00
                });
            } else {
                console.error('VANTA не загружена');
            }
        });

        // Обработка формы
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Здесь можно добавить логику авторизации
            console.log('Логин:', username);
            console.log('Пароль:', password);
            
            // Пример обработки
            alert('Форма отправлена! (Добавьте свою логику авторизации)');
        });
    </script>
</body>
</html>
